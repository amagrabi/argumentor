<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-51N4QB84CL"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-51N4QB84CL");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan Change Scheduled - ArguMentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% include 'partials/favicons.html' %}
    <!-- Include the main stylesheet -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script
      type="module"
      src="{{ url_for('static', filename='js/translations.js') }}"
    ></script>
  </head>

  <body class="bg-white min-h-screen">
    <!-- Header -->
    <header class="bg-gray-800 p-4">
      <div class="max-w-5xl mx-auto flex justify-between items-center">
        <h1
          class="text-white text-3xl font-bold"
          data-i18n="subscription.planChangeScheduled"
        ></h1>
        <a
          href="{{ url_for('pages.profile') }}"
          class="bg-gray-100 text-gray-800 px-3 py-1 rounded-full hover:bg-gray-200 transition-colors"
          data-i18n="subscription.backToProfile"
        >
        </a>
      </div>
    </header>

    <main class="max-w-5xl mx-auto p-4">
      <div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
        <div class="text-center mb-6">
          <div class="inline-block p-3 rounded-full bg-green-100 mb-4">
            <svg
              class="h-12 w-12 text-green-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              ></path>
            </svg>
          </div>
          <h2
            class="text-2xl font-bold text-gray-800 mb-2"
            data-i18n="subscription.planChangeScheduled"
          ></h2>
          <p
            class="text-gray-600"
            data-i18n="subscription.planChangeScheduledMessage"
          ></p>
        </div>

        <div class="bg-gray-50 p-4 rounded-lg mb-6">
          <h3
            class="text-lg font-semibold mb-4"
            data-i18n="subscription.subscriptionDetails"
          ></h3>
          <div class="flex justify-between mb-2">
            <span
              class="text-gray-600"
              data-i18n="subscription.currentPlanLabel"
            ></span>
            <span class="font-medium">{{ current_plan }}</span>
          </div>
          <div class="flex justify-between mb-2">
            <span
              class="text-gray-600"
              data-i18n="subscription.newPlanLabel"
            ></span>
            <span class="font-medium">{{ new_plan }}</span>
          </div>
          <div class="flex justify-between mb-2">
            <span
              class="text-gray-600"
              data-i18n="subscription.changeDateLabel"
            ></span>
            <span class="font-medium" id="change-date">
              {{ subscription_end_date.strftime('%B %d, %Y') }}
            </span>
          </div>
          <script>
            // Format the date based on the user's preferred language
            document.addEventListener("DOMContentLoaded", function () {
              const endDate = new Date(
                "{{ subscription_end_date.isoformat() }}"
              );
              const language = localStorage.getItem("language") || "en";
              let formattedDate;

              if (language === "de") {
                formattedDate = endDate.toLocaleDateString("de-DE");
              } else {
                formattedDate = endDate.toLocaleDateString("en-US", {
                  month: "long",
                  day: "numeric",
                  year: "numeric",
                });
              }

              document.getElementById("change-date").textContent =
                formattedDate;
            });
          </script>
        </div>

        <div class="mt-8 text-center">
          <a
            href="{{ url_for('pages.profile') }}"
            class="inline-block px-6 py-3 bg-gray-600 text-white rounded-md hover:bg-gray-800 transition-colors"
            data-i18n="subscription.goToProfile"
          >
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
