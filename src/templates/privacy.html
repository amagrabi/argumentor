<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-51N4QB84CL"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-51N4QB84CL");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="privacy.title">Privacy Policy - ArguMentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='img/favicon.png') }}"
    />
    <script
      type="module"
      src="{{ url_for('static', filename='js/translations.js') }}"
    ></script>
  </head>
  <body class="bg-white font-sans leading-normal tracking-normal text-gray-900">
    <!-- Header with Go Back Button -->
    <header class="bg-gray-800 p-4">
      <div class="max-w-5xl mx-auto flex justify-between items-center">
        <h1 class="text-white text-3xl font-bold" data-i18n="privacy.title">
          Privacy Policy
        </h1>
        <a
          href="/"
          class="bg-gray-100 text-gray-800 px-3 py-1 rounded-full hover:bg-gray-200 transition-colors"
          data-i18n="privacy.goBack"
          >Go Back</a
        >
      </div>
    </header>

    <!-- Last Updated Date -->
    <div class="max-w-5xl mx-auto px-4 py-2">
      <p class="text-sm text-gray-500" data-i18n="privacy.lastUpdated">
        Last Updated: February 19, 2025
      </p>
    </div>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto p-4">
      <!-- Introduction -->
      <section class="mb-12">
        <h2
          class="text-2xl font-bold mb-4"
          data-i18n="privacy.sections.yourPrivacy.title"
        >
          Your Privacy
        </h2>
        <p class="mb-4" data-i18n="privacy.sections.yourPrivacy.content"></p>
      </section>

      <!-- What Data is Collected and Stored -->
      <section class="mb-12">
        <h2
          class="text-2xl font-bold mb-4"
          data-i18n="privacy.sections.dataCollected.title"
        ></h2>
        <p class="mb-4" data-i18n="privacy.sections.dataCollected.content"></p>
      </section>

      <!-- What is Not Collected or Stored -->
      <section class="mb-12">
        <h2
          class="text-2xl font-bold mb-4"
          data-i18n="privacy.sections.dataNotCollected.title"
        ></h2>
        <p
          class="mb-4"
          data-i18n="privacy.sections.dataNotCollected.content"
        ></p>
      </section>

      <!-- Data Sent to Google Gemini -->
      <section class="mb-12">
        <h2
          class="text-2xl font-bold mb-4"
          data-i18n="privacy.sections.geminiData.title"
        ></h2>
        <p class="mb-4">
          <span data-i18n="privacy.sections.geminiData.content"></span>
          <a
            href="https://cloud.google.com/gemini/docs/discover/data-governance"
            class="text-gray-800 underline hover:text-gray-600"
            target="_blank"
            rel="noopener noreferrer"
            data-i18n="privacy.sections.geminiData.link"
          ></a>
          <span data-i18n="privacy.sections.geminiData.page"></span>.
        </p>
      </section>

      <!-- Data Sent to Google Speech API -->
      <section class="mb-12">
        <h2
          class="text-2xl font-bold mb-4"
          data-i18n="privacy.sections.speechData.title"
        ></h2>
        <p class="mb-4" data-i18n="privacy.sections.speechData.content"></p>
      </section>

      <!-- Data Collected via Google Analytics -->
      <section class="mb-12">
        <h2
          class="text-2xl font-bold mb-4"
          data-i18n="privacy.sections.analyticsData.title"
        ></h2>
        <p class="mb-4">
          <span data-i18n="privacy.sections.analyticsData.content"></span>
          <a
            href="https://policies.google.com/privacy"
            class="text-gray-800 underline hover:text-gray-600"
            target="_blank"
            rel="noopener noreferrer"
            data-i18n="privacy.sections.analyticsData.privacyPolicy"
          ></a>
          <span data-i18n="privacy.sections.analyticsData.and"></span>
          <a
            href="https://support.google.com/analytics/answer/6004245"
            class="text-gray-800 underline hover:text-gray-600"
            target="_blank"
            rel="noopener noreferrer"
            data-i18n="privacy.sections.analyticsData.practices"
          ></a
          >.
        </p>
      </section>

      <!-- Changes to This Policy -->
      <section class="mb-12">
        <h2
          class="text-2xl font-bold mb-4"
          data-i18n="privacy.sections.changes.title"
        ></h2>
        <p class="mb-4" data-i18n="privacy.sections.changes.content"></p>
      </section>

      <!-- Contact Information -->
      <section class="mb-12">
        <h2
          class="text-2xl font-bold mb-4"
          data-i18n="privacy.sections.contact.title"
        ></h2>
        <p class="mb-4">
          <span data-i18n="privacy.sections.contact.content"></span>
          <a
            href="/contact"
            class="text-gray-800 underline hover:text-gray-600"
            data-i18n="privacy.sections.contact.here"
          ></a
          >.
        </p>
      </section>

      <!-- Bottom Go Back Button -->
      <div class="text-center my-4">
        <a
          href="/"
          class="bg-gray-100 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-200 transition-colors"
          data-i18n="privacy.goBack"
        ></a>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        // Get stored language preference
        const currentLanguage = localStorage.getItem("language") || "en";

        // Load translations
        const response = await fetch(
          `/static/translations/${currentLanguage}.json`
        );
        const translations = await response.json();

        // Apply translations
        document.querySelectorAll("[data-i18n]").forEach((element) => {
          const key = element.getAttribute("data-i18n");
          const translation = key
            .split(".")
            .reduce((obj, k) => obj && obj[k], translations);
          if (translation) {
            element.textContent = translation;
          }
        });

        // Update document language
        document.documentElement.lang = currentLanguage;
      });
    </script>
  </body>
</html>
