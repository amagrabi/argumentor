<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-51N4QB84CL"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-51N4QB84CL");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="terms.title">Terms of Service - ArguMentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% include 'partials/favicons.html' %}
    <script
      type="module"
      src="{{ url_for('static', filename='js/translations.js') }}"
    ></script>
  </head>
  <body class="bg-white font-sans leading-normal tracking-normal text-gray-900">
    <!-- Header with Go Back Button -->
    <header class="bg-gray-800 p-4">
      <div class="max-w-5xl mx-auto flex justify-between items-center">
        <h1 class="text-white text-3xl font-bold" data-i18n="terms.title">
          Terms of Service
        </h1>
        <a
          href="/"
          class="bg-gray-100 text-gray-800 px-3 py-1 rounded-full hover:bg-gray-200 transition-colors"
          data-i18n="terms.goBack"
        >
          Go Back
        </a>
      </div>
    </header>

    <!-- Last Updated Date -->
    <div class="max-w-5xl mx-auto px-4 py-2">
      <p class="text-sm text-gray-500" data-i18n="terms.lastUpdated">
        Last Updated: February 19, 2025
      </p>
    </div>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto p-4">
      <!-- Acceptance of Terms -->
      <section class="mb-12">
        <h2
          class="text-2xl font-bold mb-4"
          data-i18n="terms.sections.acceptance.title"
        ></h2>
        <p class="mb-4" data-i18n="terms.sections.acceptance.content"></p>
      </section>

      <!-- User Content -->
      <section class="mb-12">
        <h2
          class="text-2xl font-bold mb-4"
          data-i18n="terms.sections.userContent.title"
        ></h2>
        <p class="mb-4" data-i18n="terms.sections.userContent.content"></p>
      </section>

      <!-- Prohibited Activities -->
      <section class="mb-12">
        <h2
          class="text-2xl font-bold mb-4"
          data-i18n="terms.sections.prohibited.title"
        ></h2>
        <p class="mb-4" data-i18n="terms.sections.prohibited.content"></p>
      </section>

      <!-- Privacy and Data Collection -->
      <section class="mb-12">
        <h2
          class="text-2xl font-bold mb-4"
          data-i18n="terms.sections.privacy.title"
        ></h2>
        <p class="mb-4">
          <span data-i18n="terms.sections.privacy.content"></span>
        </p>
      </section>

      <!-- Disclaimer -->
      <section class="mb-12">
        <h2
          class="text-2xl font-bold mb-4"
          data-i18n="terms.sections.disclaimer.title"
        ></h2>
        <p class="mb-4" data-i18n="terms.sections.disclaimer.content"></p>
      </section>

      <!-- Limitation of Liability -->
      <section class="mb-12">
        <h2
          class="text-2xl font-bold mb-4"
          data-i18n="terms.sections.liability.title"
        ></h2>
        <p class="mb-4" data-i18n="terms.sections.liability.content"></p>
      </section>

      <!-- Changes to Terms -->
      <section class="mb-12">
        <h2
          class="text-2xl font-bold mb-4"
          data-i18n="terms.sections.changes.title"
        ></h2>
        <p class="mb-4" data-i18n="terms.sections.changes.content"></p>
      </section>

      <!-- Contact Information -->
      <section class="mb-12">
        <h2
          class="text-2xl font-bold mb-4"
          data-i18n="terms.sections.contact.title"
        ></h2>
        <p class="mb-4">
          <span data-i18n="terms.sections.contact.content"></span>
          <a
            href="/contact"
            class="text-gray-800 underline hover:text-gray-600"
            data-i18n="terms.sections.contact.here"
          ></a
          >.
        </p>
      </section>

      <!-- Bottom Go Back Button -->
      <div class="text-center my-4">
        <a
          href="/"
          class="bg-gray-100 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-200 transition-colors"
          data-i18n="terms.goBack"
        ></a>
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        // Get stored language preference
        const currentLanguage = localStorage.getItem("language") || "en";

        // Load translations
        const response = await fetch(
          `/static/translations/${currentLanguage}.json`
        );
        const translations = await response.json();

        // Apply translations
        document.querySelectorAll("[data-i18n]").forEach((element) => {
          const key = element.getAttribute("data-i18n");
          const translation = key
            .split(".")
            .reduce((obj, k) => obj && obj[k], translations);
          if (translation) {
            element.textContent = translation;
          }
        });

        // Update document language
        document.documentElement.lang = currentLanguage;
      });
    </script>
  </body>
</html>
