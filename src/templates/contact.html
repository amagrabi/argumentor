<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-51N4QB84CL"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-51N4QB84CL");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="contact.title">Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% include 'partials/favicons.html' %}
    <script
      type="module"
      src="{{ url_for('static', filename='js/translations.js') }}"
    ></script>
  </head>
  <body class="bg-white font-sans leading-normal tracking-normal text-gray-900">
    <!-- Header with Go Back Button -->
    <header class="bg-gray-800 p-4">
      <div
        class="max-w-5xl mx-auto flex flex-wrap justify-between items-start gap-2"
      >
        <h1 class="text-white text-3xl font-bold" data-i18n="contact.title">
          Contact
        </h1>
        <a
          href="/"
          class="bg-gray-100 text-gray-800 px-3 py-1 rounded-full hover:bg-gray-200 transition-colors mt-1"
          data-i18n="contact.goBack"
          >Go Back</a
        >
      </div>
    </header>
    <!-- Main Content -->
    <main class="max-w-5xl mx-auto p-4">
      <section class="mb-12">
        <h2 class="text-2xl font-bold mb-4" data-i18n="contact.title">
          Contact
        </h2>
        <p class="mb-4" data-i18n="contact.owner">
          This website is owned and operated by Amadeus Magrabi.
        </p>
        <p class="mb-4">
          <span data-i18n="contact.contactMe">You can contact me</span>
          <a
            href="https://amadeusmagrabi.com"
            class="text-gray-800 underline hover:text-gray-600"
            target="_blank"
            rel="noopener noreferrer"
            data-i18n="contact.here"
            >here</a
          >.
        </p>

        <p class="mb-4">
          <span data-i18n="contact.feedback"
            >You can also send me feedback via the form on the</span
          >
          <a
            href="/support"
            class="text-gray-800 underline hover:text-gray-600"
            data-i18n="contact.supportPage"
            >support page</a
          >
          <span data-i18n="contact.or">or</span>
          <a
            href="https://buymeacoffee.com/amadeusmagrabi"
            class="text-gray-800 underline hover:text-gray-600"
            target="_blank"
            rel="noopener noreferrer"
            data-i18n="contact.buyMeACoffee"
            >buy me a coffee</a
          >
          <span data-i18n="contact.supportText">to support the platform.</span>
        </p>
      </section>
    </main>
    <!-- Bottom Go Back Button -->
    <div class="text-center my-4">
      <a
        href="/"
        class="bg-gray-100 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-200 transition-colors"
        data-i18n="contact.goBack"
        >Go Back</a
      >
    </div>

    <!-- Critical Scripts -->
    <script type="module" src="/static/js/translationManager.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Apply translations using the translation manager
        window.translationManager?.applyTranslations();
      });
    </script>
  </body>
</html>
