    <!-- Feedback Modal -->
    <div
      id="feedbackModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center"
    >
      <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4">
        <h3
          class="text-xl font-bold mb-4"
          data-i18n="supportPage.feedbackModal.title"
        ></h3>
        <form id="feedbackForm" class="space-y-4">
          <div>
            <label
              class="block text-sm font-medium text-gray-700 mb-1"
              data-i18n="supportPage.feedbackModal.categoryLabel"
            ></label>
            <select
              id="feedbackCategory"
              class="w-full rounded-lg border border-gray-300 px-3 py-2"
            >
              <option
                value="feature"
                data-i18n="supportPage.feedbackModal.categoryOptions.feature"
              ></option>
              <option
                value="bug"
                data-i18n="supportPage.feedbackModal.categoryOptions.bug"
              ></option>
              <option
                value="general"
                data-i18n="supportPage.feedbackModal.categoryOptions.general"
              ></option>
            </select>
          </div>
          <div>
            <label
              class="block text-sm font-medium text-gray-700 mb-1"
              data-i18n="supportPage.feedbackModal.messageLabel"
            ></label>
            <textarea
              id="feedbackMessage"
              rows="4"
              class="w-full rounded-lg border border-gray-300 px-3 py-2"
              data-i18n-placeholder="supportPage.feedbackModal.messagePlaceholder"
            ></textarea>
          </div>
          <div class="flex justify-end gap-2">
            <button
              type="button"
              onclick="hideFeedbackModal()"
              class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800"
              data-i18n="supportPage.feedbackModal.cancelButton"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 text-sm bg-gray-800 text-white rounded-full hover:bg-gray-700"
              data-i18n="supportPage.feedbackModal.submitButton"
            >
              Submit Feedback
            </button>
          </div>
        </form>
        <div
          id="feedbackSuccess"
          class="mt-3 text-green-600 text-sm hidden"
          data-i18n="supportPage.feedbackModal.successMessage"
        ></div>
      </div>
    </div>

    <script>
      function shareArguMentor() {
        const shareText = "Test and improve your reasoning skills";
        const shareUrl = "https://www.argumentorai.com";

        if (navigator.share) {
          navigator
            .share({
              title: "ArguMentor",
              text: shareText,
              url: shareUrl,
            })
            .catch((error) => console.log("Error sharing:", error));
        } else {
          // Fallback to copying to clipboard
          navigator.clipboard
            .writeText(`${shareText}\n${shareUrl}`)
            .then(() => alert("Share text copied to clipboard!"))
            .catch(() => alert("Failed to copy share text"));
        }
      }

      function showFeedbackModal() {
        document.getElementById("feedbackModal").classList.remove("hidden");
      }

      function hideFeedbackModal() {
        document.getElementById("feedbackModal").classList.add("hidden");
        // Reset form visibility and success message immediately
        document.getElementById("feedbackForm").classList.remove("hidden");
        document.getElementById("feedbackSuccess").classList.add("hidden");
        // Clear any previous input
        document.getElementById("feedbackMessage").value = "";
      }

      // Close modal when clicking outside
      document
        .getElementById("feedbackModal")
        .addEventListener("click", (e) => {
          if (e.target === e.currentTarget) {
            hideFeedbackModal();
          }
        });

      document
        .getElementById("feedbackForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const message = document
            .getElementById("feedbackMessage")
            .value.trim();
          const category = document.getElementById("feedbackCategory").value;

          if (!message) {
            document.getElementById("feedbackSuccess").innerHTML = `
            <p class="text-red-600">Please enter your feedback message</p>
          `;
            document
              .getElementById("feedbackSuccess")
              .classList.remove("hidden");
            return;
          }

          try {
            const response = await fetch("/submit_feedback", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ message, category }),
            });

            const data = await response.json();

            if (response.ok) {
              document.getElementById("feedbackForm").classList.add("hidden");
              document.getElementById("feedbackSuccess").innerHTML = `
              <p class="mb-4">Thanks for the feedback!</p>
              <div class="flex justify-end">
                <button onclick="hideFeedbackModal()" class="px-4 py-2 text-sm bg-gray-800 text-white rounded-full hover:bg-gray-700">
                  Close
                </button>
              </div>
            `;
              document
                .getElementById("feedbackSuccess")
                .classList.remove("hidden");
              document.getElementById("feedbackMessage").value = "";
            } else {
              document.getElementById("feedbackSuccess").innerHTML = `
              <p class="text-red-600">${
                data.error || "Failed to submit feedback"
              }</p>
            `;
              document
                .getElementById("feedbackSuccess")
                .classList.remove("hidden");
            }
          } catch (error) {
            console.error("Error:", error);
            document.getElementById("feedbackSuccess").innerHTML = `
            <p class="text-red-600">Failed to submit feedback</p>
          `;
            document
              .getElementById("feedbackSuccess")
              .classList.remove("hidden");
          }
        });

      document.addEventListener("DOMContentLoaded", async () => {
        // Get stored language preference (default to "en")
        const currentLanguage = localStorage.getItem("language") || "en";

        // Load translations from the appropriate JSON file
        const response = await fetch(
          `/static/translations/${currentLanguage}.json`
        );
        const translations = await response.json();

        // Find all elements with the data-i18n attribute
        document.querySelectorAll("[data-i18n]").forEach((element) => {
          const key = element.getAttribute("data-i18n");
          const translation = key
            .split(".")
            .reduce((obj, k) => obj && obj[k], translations);
          if (translation) {
            element.innerHTML = translation;
          }
        });

        // Update document language attribute
        document.documentElement.lang = currentLanguage;
      });
    </script>
