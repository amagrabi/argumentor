<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-51N4QB84CL"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-51N4QB84CL");

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="supportPage.title">Support - ArguMentor</title>
    <script
      type="module"
      src="{{ url_for('static', filename='js/translations.js') }}"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    {% include 'partials/favicons.html' %}
  </head>
  <body class="bg-white font-sans leading-normal tracking-normal text-gray-900">
    <!-- Header with Go Back Button -->
    <header class="bg-gray-800 p-4">
      <div
        class="max-w-5xl mx-auto flex flex-wrap justify-between items-start gap-2"
      >
        <h1
          class="text-white text-3xl font-bold"
          data-i18n="supportPage.header"
        ></h1>
        <a
          href="/"
          class="bg-gray-100 text-gray-800 px-3 py-1 rounded-full hover:bg-gray-200 transition-colors mt-1"
          data-i18n="supportPage.goBack"
        >
          Go Back
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto p-4">
      <!-- How to Support Section -->
      <section class="mb-12">
        <h2
          class="text-2xl font-bold mb-6"
          data-i18n="supportPage.howToSupport"
        ></h2>

        <!-- Support Cards Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-11">
          <!-- Financial Support Card -->
          <div
            class="bg-white rounded-xl overflow-hidden border border-gray-200 shadow-sm flex flex-col h-full"
          >
            <div class="bg-gray-800 text-white px-3 py-2">
              <h3
                class="font-semibold text-base"
                data-i18n="supportPage.financialSupport.title"
              ></h3>
            </div>
            <div class="p-3 flex flex-col flex-grow">
              <p
                class="text-gray-600 text-sm mb-auto"
                data-i18n="supportPage.financialSupport.description"
              ></p>
              <div class="mt-3">
                <a
                  href="https://buymeacoffee.com/amadeusmagrabi"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="inline-block bg-gray-800 text-white px-4 py-1.5 rounded-full text-sm hover:bg-gray-700 transition-colors"
                  data-i18n="supportPage.financialSupport.button"
                >
                  Buy Me a Coffee
                </a>
              </div>
            </div>
          </div>

          <!-- Feedback Card -->
          <div
            class="bg-white rounded-lg overflow-hidden border border-gray-200 shadow-sm flex flex-col h-full"
          >
            <div class="bg-gray-800 text-white px-3 py-2">
              <h3
                class="font-semibold text-base"
                data-i18n="supportPage.feedback.title"
              ></h3>
            </div>
            <div class="p-3 flex flex-col flex-grow">
              <p
                class="text-gray-600 text-sm mb-auto"
                data-i18n="supportPage.feedback.description"
              ></p>
              <div class="mt-3">
                <button
                  onclick="showFeedbackModal()"
                  class="inline-block bg-gray-800 text-white px-4 py-1.5 rounded-full text-sm hover:bg-gray-700 transition-colors"
                  data-i18n="supportPage.feedback.button"
                ></button>
              </div>
            </div>
          </div>

          <!-- Share Card -->
          <div
            class="bg-white rounded-lg overflow-hidden border border-gray-200 shadow-sm flex flex-col h-full"
          >
            <div class="bg-gray-800 text-white px-3 py-2">
              <h3
                class="font-semibold text-base"
                data-i18n="supportPage.share.title"
              ></h3>
            </div>
            <div class="p-3 flex flex-col flex-grow">
              <p
                class="text-gray-600 text-sm mb-auto"
                data-i18n="supportPage.share.description"
              ></p>
              <div class="mt-3">
                <button
                  onclick="shareArguMentor()"
                  class="inline-block bg-gray-800 text-white px-4 py-1.5 rounded-full text-sm hover:bg-gray-700 transition-colors"
                  data-i18n="supportPage.share.button"
                >
                  Share
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Roadmap Section -->
      <section class="mb-12">
        <h2
          class="text-2xl font-bold mb-6"
          data-i18n="supportPage.roadmap.title"
        ></h2>
        <div class="bg-white rounded-xl border border-gray-200 p-6 shadow-sm">
          <div class="space-y-4">
            <p data-i18n="supportPage.roadmap.intro"></p>
            <ul id="roadmapFeaturesList" class="space-y-3">
              <!-- Features will be populated dynamically -->
            </ul>
          </div>
        </div>
      </section>

      <!-- Bottom Go Back Button -->
      <div class="text-center my-4">
        <a
          href="/"
          class="bg-gray-100 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-200 transition-colors"
          data-i18n="supportPage.goBack"
        >
          Go Back
        </a>
      </div>
    </main>

    <!-- Feedback Modal -->
    <div
      id="feedbackModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center"
    >
      <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4">
        <h3
          class="text-xl font-bold mb-4"
          data-i18n="supportPage.feedbackModal.title"
        ></h3>
        <form id="feedbackForm" class="space-y-4">
          <div>
            <label
              class="block text-sm font-medium text-gray-700 mb-1"
              data-i18n="supportPage.feedbackModal.categoryLabel"
            ></label>
            <select
              id="feedbackCategory"
              class="w-full rounded-lg border border-gray-300 px-3 py-2"
            >
              <option
                value="feature"
                data-i18n="supportPage.feedbackModal.categoryOptions.feature"
              ></option>
              <option
                value="bug"
                data-i18n="supportPage.feedbackModal.categoryOptions.bug"
              ></option>
              <option
                value="general"
                data-i18n="supportPage.feedbackModal.categoryOptions.general"
              ></option>
            </select>
          </div>
          <div>
            <label
              class="block text-sm font-medium text-gray-700 mb-1"
              data-i18n="supportPage.feedbackModal.messageLabel"
            ></label>
            <textarea
              id="feedbackMessage"
              rows="4"
              class="w-full rounded-lg border border-gray-300 px-3 py-2"
              data-i18n-placeholder="supportPage.feedbackModal.messagePlaceholder"
            ></textarea>
          </div>
          <div class="flex justify-end gap-2">
            <button
              type="button"
              onclick="hideFeedbackModal()"
              class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800"
              data-i18n="supportPage.feedbackModal.cancelButton"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 text-sm bg-gray-800 text-white rounded-full hover:bg-gray-700"
              data-i18n="supportPage.feedbackModal.submitButton"
            >
              Submit Feedback
            </button>
          </div>
        </form>
        <div
          id="feedbackSuccess"
          class="mt-3 text-green-600 text-sm hidden"
          data-i18n="supportPage.feedbackModal.successMessage"
        ></div>
      </div>
    </div>

    <!-- Critical Scripts -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Apply translations
        if (window.applyTranslations) {
          window.applyTranslations();
        }

        // Populate roadmap features
        populateRoadmapFeatures();
      });

      function populateRoadmapFeatures() {
        const featuresList = document.getElementById("roadmapFeaturesList");
        if (
          !featuresList ||
          !window.translations?.supportPage?.roadmap?.features
        )
          return;

        const features = window.translations.supportPage.roadmap.features;

        // Clear existing content
        featuresList.innerHTML = "";

        // Add each feature to the list
        Object.keys(features).forEach((key) => {
          const feature = features[key];
          const listItem = document.createElement("li");
          listItem.className = "flex items-start gap-2";
          listItem.innerHTML = `
            <span class="text-yellow-500">‚≠ê</span>
            <div>
              <div class="font-bold">${feature.title}</div>
              <div class="text-sm text-gray-600">${feature.description}</div>
            </div>
          `;
          featuresList.appendChild(listItem);
        });
      }

      function showFeedbackModal() {
        document.getElementById("feedbackModal").classList.remove("hidden");
        document.getElementById("feedbackModal").classList.add("flex");
      }

      function hideFeedbackModal() {
        document.getElementById("feedbackModal").classList.add("hidden");
        document.getElementById("feedbackModal").classList.remove("flex");
      }

      function shareArguMentor() {
        const shareText = "Test your reasoning skills";
        const shareUrl = "https://www.argumentorai.com";

        if (navigator.share) {
          navigator
            .share({
              title: "ArguMentor",
              text: shareText,
              url: shareUrl,
            })
            .catch((error) => console.log("Error sharing:", error));
        } else {
          // Fallback for browsers that don't support the Web Share API
          const tempInput = document.createElement("input");
          document.body.appendChild(tempInput);
          tempInput.value = shareUrl;
          tempInput.select();
          document.execCommand("copy");
          document.body.removeChild(tempInput);

          alert("Link copied to clipboard!");
        }
      }

      // Handle feedback form submission
      document
        .getElementById("feedbackForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const category = document.getElementById("feedbackCategory").value;
          const message = document.getElementById("feedbackMessage").value;

          if (!message.trim()) {
            return;
          }

          // Send feedback to server
          fetch("/submit_feedback", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              category: category,
              message: message,
            }),
          })
            .then((response) => {
              if (response.ok) {
                document
                  .getElementById("feedbackSuccess")
                  .classList.remove("hidden");
                document.getElementById("feedbackMessage").value = "";
                setTimeout(() => {
                  hideFeedbackModal();
                  document
                    .getElementById("feedbackSuccess")
                    .classList.add("hidden");
                }, 2000);
              }
            })
            .catch((error) => {
              console.error("Error submitting feedback:", error);
            });
        });
    </script>
  </body>
</html>
