<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-51N4QB84CL"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-51N4QB84CL");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="howToImprove.title">How to Improve - ArguMentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% include 'partials/favicons.html' %}
  </head>
  <body class="bg-white font-sans leading-normal tracking-normal text-gray-900">
    <!-- Header with Go Back Button -->
    <header class="bg-gray-800 p-4">
      <div
        class="max-w-5xl mx-auto flex flex-wrap justify-between items-start gap-2"
      >
        <h1
          class="text-white text-3xl font-bold"
          data-i18n="howToImprove.title"
        >
          How to Improve
        </h1>
        <a
          href="/"
          class="bg-gray-100 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-200 transition-colors mt-1"
          data-i18n="howToImprove.goBack"
        >
          Go Back
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto p-4">
      <!-- Introduction Section -->
      <section class="mb-8">
        <h2
          class="text-2xl font-bold mb-4"
          data-i18n="howToImprove.overviewTitle"
        >
          Overview
        </h2>
        <p class="mb-4" data-i18n="howToImprove.overview"></p>
      </section>

      <!-- Dimension Sections -->
      {% for dimension in dimensions %}
      <section class="mb-8">
        <h2
          class="text-2xl font-bold mb-4"
          data-i18n="howToImprove.dimensions.{{ dimension.key }}.title"
        >
          {{ dimension.title }}
        </h2>
        <p
          class="mb-4"
          data-i18n="howToImprove.dimensions.{{ dimension.key }}.description"
        >
          {{ dimension.description }}
        </p>
        <div class="ml-6">
          <h3
            class="text-lg font-semibold mb-2"
            data-i18n="howToImprove.dimensions.{{ dimension.key }}.tipsTitle"
          >
            Tips to Improve:
          </h3>
          <ul class="list-disc ml-6 space-y-2">
            {% for tip in dimension.tips %}
            <li
              data-i18n="howToImprove.dimensions.{{ dimension.key }}.tips.{{ loop.index0 }}"
            >
              {{ tip }}
            </li>
            {% endfor %}
          </ul>
        </div>
      </section>
      {% endfor %}

      <!-- Bottom Go Back Button -->
      <div class="text-center my-4">
        <a
          href="/"
          class="bg-gray-100 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-200 transition-colors"
          data-i18n="howToImprove.goBack"
        >
          Go Back
        </a>
      </div>
    </main>

    <!-- Critical Scripts -->
    <script type="module" src="/static/js/translationManager.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Apply translations using the translation manager
        window.translationManager?.applyTranslations();
      });
    </script>
  </body>
</html>
